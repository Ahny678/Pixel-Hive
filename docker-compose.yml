version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: pixelhive_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pixel_hive
    ports:
      - "5433:5432" # host port 5433 -> container 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: pixelhive_backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env # Load your .env for DATABASE_URL and JWT_SECRET
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    entrypoint: ["./entrypoint.sh"] # your existing script

volumes:
  postgres_data:
